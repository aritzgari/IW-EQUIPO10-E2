{% block contenido %}

    {% csrf_token %}
    <fieldset>
        <legend>Datos del equipo</legend>
        <label>Marca</label> <input type="text" name="marca"></br>
        <label>Modelo</label> <input type="text" name="modelo"></br>
        <label>Categoria</label> <input type="text" name="categoria"></br>
        <label>Fecha de adquisicion</label> <input type="date" name="fecha_adquisicion"></br>

        </br>

{% endblock %}
